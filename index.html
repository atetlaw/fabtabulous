<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<!--
/*
 * Fabtabulous! Simple tabs using Prototype
 * http://tetlaw.id.au/view/blog/fabtabulous-simple-tabs-using-prototype/
 * Andrew Tetlaw
 * version 1.1 2006-05-06
 * http://creativecommons.org/licenses/by-sa/2.5/
 */
 -->
	<head>
		<link rel="stylesheet" href="tabs.css" type="text/css" media="all">
	</head>
	<body>
		<div id="container">
			<div id="banner">&nbsp;</div>
			<div id="mainmenu">
				<ul id="tabs">
					<li>
						<a href="#tab1">Tab 1</a>
					</li>
					<li>
						<a href="#tab2">Tab 2</a>
					</li>
					<li>
						<a href="#tab3">Tab 3</a>
					</li>
					<li>
						<a href="#tab4">Tab 4</a>
					</li>
				</ul>
			<div>
			<div class="bar">&nbsp;</div>
			<div class="panel" id="tab1">
				<fieldset>
					<legend>Tab 1 Body</legend>
					<h2>This is tab 1</h2>
				</fieldset>
			</div>
			<div class="panel" id="tab2">
				<fieldset>
					<legend>Tab 2 Body</legend>
					<h2>This is tab 2</h2>
					<a href="#tab3" class="tabsremote">Tab 3</a>
				</fieldset>
			</div>
			<div class="panel" id="tab3">
				<fieldset>
					<legend>Tab 3 Body</legend>
					<h2>This is tab 3</h2>
				</fieldset>
			</div>
			<div class="panel" id="tab4">
				<fieldset>
					<legend>Tab 4 Body</legend>
					<h2>This is tab 4</h2>
					<a href="#tab1" class="tabsremote">Tab 1</a>
				</fieldset>
			</div>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.2/prototype.js"></script>
		<script type="text/javascript" src="fabtabulous.js"></script>
	</body>
</html>
